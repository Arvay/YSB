 <script type="text/javascript">
 	$(".contacList li").click(function(){
 		var index = $(this).index();
 		$(this).addClass('contacListAdd').siblings().removeClass('contacListAdd');
 		if(index == 0){
   			$(".map").hide();
 			$(".comBox").fadeIn(100);
 			$(".contactUsRightTitle").html("网站地图")
 		}else{
 			$(".map").fadeIn(100);
 			$(".contactUsRightTitle").html("联系我们")
   			$(".comBox").hide();
 		}
 	});
 </script>
